<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Gastos</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">{{gasto.id ? 'Editar Gasto' : 'Novo Gasto'}}</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="gasto" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group" *ngIf="gasto.id">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="gasto.id" id="id" name="id" class="form-control" disabled>
      </div>
    
      <div class="form-group">
        <label for="nome">Nome Pessoa</label>
        <input [(ngModel)]="gasto.nomePessoa" id="nome" name="nome" class="form-control" required>
      </div>
    
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input [(ngModel)]="gasto.descricao" id="descricao" name="descricao" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" [(ngModel)]="gasto.valor" id="valor" name="valor" class="form-control" required>
      </div>
        
      <div class="form-group">
        <label for="tags">Tags</label>
        <input [(ngModel)]="gasto.tags" id="tags" name="tags" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>
